<header>    
   <app-navbar></app-navbar>
</header>
<div class="container">
    <div class="row border-top border-bottom">
        <div>
            <div class="card">
                <div class="card-body">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                      <ng-container matColumnDef="imagen">
                        <th mat-header-cell *matHeaderCellDef> Imagen </th>
                        <td mat-cell *matCellDef="let element"> 
                            <img *ngIf="element.foto" [src]="element.foto" alt="Foto del producto">
                        </td>
                    </ng-container>
                      
                        <ng-container matColumnDef="nombreProducto">
                            <th mat-header-cell *matHeaderCellDef> Nombre del Producto </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombreProducto}} </td>
                          </ng-container>
                          
                          <!-- Tienda Column -->
                          <ng-container matColumnDef="tienda">
                            <th mat-header-cell *matHeaderCellDef> Tienda </th>
                            <td mat-cell *matCellDef="let element"> {{element.tienda}} </td>
                          </ng-container>
                      
                        <!-- Cantidad Column -->
                        <ng-container matColumnDef="cantidadPro">
                          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                          <td mat-cell *matCellDef="let element"> {{element.cantidad }} </td>
                        </ng-container>
                      
                        <!-- Subtotal Column -->
                        <ng-container matColumnDef="subtotal">
                          <th mat-header-cell *matHeaderCellDef> Subtotal </th>
                          <td mat-cell *matCellDef="let element"> {{element.subtotal}} </td>
                        </ng-container>
                      
                        <!-- Acciones Column -->
                        <ng-container matColumnDef="acciones">
                          <th mat-header-cell *matHeaderCellDef> Acciones </th>
                          <td mat-cell *matCellDef="let element">
                            <button (click)="eliminarDetalle(element.id)">Eliminar</button>
                          </td>
                        </ng-container>
                      
                        <!-- Define las columnas que se mostrarán y su orden -->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      
                      </table>
                      

                </div>
            </div>
        </div>
    </div>
    
    <div class="summary">
        <div class="col-md-4 summary" style="padding: 0;">
            <div><h2><b>Ticket</b></h2></div>
            <hr>
            <div class="row" style="margin: 0;">
                <div class="col" style="padding-left: 0;">Contador Productos</div>
            </div>
            <form style="margin: 0;">
                <p>Forma de retiro</p>
                <select style="width: 100%;"><option class="text-muted">Retiro en Tienda fisica</option><option class="text-muted">Envio</option></select>
                <p>Cuotas</p>
                <select style="width: 100%;"><option class="text-muted">3</option><option class="text-muted">6</option><option class="text-muted">9</option><option class="text-muted">12</option></select>
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0; margin: 0;">
              <div class="col">TOTAL A PAGAR</div>
              <div class="col text-right">&euro; {{ calcularTotal() }}</div>
            </div>
            <!-- Botón para ejecutar la compra -->
            <button class="btn" style="width: 100%;" (click)="ejecutarCompra()">EJECUTAR COMPRA</button>
          </div>
    </div>
</div>
<footer><app-footer></app-footer></footer>
