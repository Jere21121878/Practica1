<div class="title">
    <h1>{{ operacion }} una nueva tienda</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>
            Crear Tienda
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarEditarLocal()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Descripcion</mat-label>
                        <input formControlName="descripcion" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Direccion</mat-label>
                        <input formControlName="direccion" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Telefono</mat-label>
                        <input formControlName="telefono" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Horario</mat-label>
                        <input formControlName="horario" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Categoria</mat-label>
                        <input formControlName="categoria" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Categoria</mat-label>
                        <input formControlName="imagenFondoUrl" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>

                
               
                <mat-grid-tile [colspan]="2">
                    <button  type="submit" class="btnAceptar" mat-raised-button color="primary">Crear Tienda!</button>
                    <button mat-raised-button routerLink="">Volver</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
