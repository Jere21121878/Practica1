<div *ngFor="let local of localList">
  <mat-card class="example-card" [ngStyle]="{'background-image': 'url(' + local.foto + ')'}">
    <mat-card-header>
      <mat-card-title>{{ local.nombreLo }}</mat-card-title>
      <mat-card-subtitle>{{ local.categoria }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ local.descripcionLo }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="verTienda(local.id)">Ver Tienda</button>
    </mat-card-actions>
  </mat-card>
</div>
