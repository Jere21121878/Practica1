
<div class="title">
    <h1>{{ operacion }} un nuevo productoas</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>
            Agregar Producto
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarEditarProducto()" enctype="multipart/form-data">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombrePro" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Descripcion</mat-label>
                        <input formControlName="descripcionPro" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Categoria</mat-label>
                        <input formControlName="categoriaP" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Cantidad</mat-label>
                        <input formControlName="cantidadPro" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Imagen</mat-label>
                        <div class="form-group">
                            <label for="imagenes">Im√°genes:</label>
                            <input type="file" id="imagenes" name="imagenes" formControlName="imagen" />
                        </div>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Precio</mat-label>
                        <input formControlName="precio" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>



                
               
                <mat-grid-tile [colspan]="2">
                    <button  type="submit" class="btnAceptar" mat-raised-button color="primary">Agregar Producto!</button>
                    <button mat-raised-button routerLink="">Volver</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
