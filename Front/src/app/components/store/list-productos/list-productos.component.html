<div *ngIf="!mostrarAddProdict">

<div class="title">
    <h1>Listado de Productos</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input autocomplete="off">
    </mat-form-field>

    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- NOMBRE Column -->
        <ng-container matColumnDef="nombrePro">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element">{{element.nombrePro}} </td>
        </ng-container>

        <!-- DESCRIPCION Column -->
        <ng-container matColumnDef="descripcionPro">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let element">{{element.descripcionPro}} </td>
        </ng-container>

        <!-- LOCALID Column -->
        <ng-container matColumnDef="localid">
            <th mat-header-cell *matHeaderCellDef> Local ID </th>
            <td mat-cell *matCellDef="let element">{{element.localid}} </td>
        </ng-container>

        <!-- CATEGORIAP Column -->
        <ng-container matColumnDef="categoriaP">
            <th mat-header-cell *matHeaderCellDef> Categoría </th>
            <td mat-cell *matCellDef="let element">{{element.categoriaP}} </td>
        </ng-container>

        <!-- CANTIDAD Column -->
        <ng-container matColumnDef="cantidadPro">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidadPro}} </td>
        </ng-container>

        <!-- PRECIO Column -->
        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>

        <!-- IMAGEN Column -->
        <ng-container matColumnDef="imagen">
            <th mat-header-cell *matHeaderCellDef> Imagen </th>
            <td mat-cell *matCellDef="let element"> {{element.imagen}} </td>
        </ng-container>

       <!-- ACCIONES Column -->
<ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>
        <button (click)="mostrarAgregarProducto()" class="agregar" mat-raised-button color="primary">Agregar</button>
    </th>


    <td mat-cell *matCellDef="let element">
        <!-- Modifica los enlaces según tu lógica -->
        <mat-icon [routerLink]="'/verPro/' + element.id" matTooltip="Ver Producto" class="search" fontIcon="search"></mat-icon>
        <mat-icon [routerLink]="'/editarPro/' + element.id" matTooltip="Editar Producto" class="edit" fontIcon="edit"></mat-icon>
        <mat-icon (click)="eliminarProducto(element.id)" matTooltip="Borrar Producto" class="delete" fontIcon="delete"></mat-icon>
    </td>
</ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of products"></mat-paginator>
</div>
</div>

    <div *ngIf="mostrarAddProdict">
        <!-- Muestra el componente add-prodict -->
        <app-add-prodict [localId]="+Id"></app-add-prodict>
    </div>
