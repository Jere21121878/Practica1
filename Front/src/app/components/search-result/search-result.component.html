<div class="dash">
  <app-navbar></app-navbar>
  <body>

    <div class="dash">
    

      <!-- HEADER -->
    

      <!-- BODY -->
      <div class="body">

        <!-- SIDEBAR -->
        <div class="sidebar">

          
        </div>

        <!-- MAIN -->
        <main class="main">
          <div *ngFor="let producto of productos">
              <div class="example-card">
                <div class="card-sup">

                  <div class="example-header-image"
                       *ngIf="producto.id !== undefined"
                       [style.background-image]="'url(' + fotosPorProducto[producto.id.toString()] + ')'">
                      </div>
                      </div>
                  <div class="card-bottom">
                      <div class="TitlePro">{{ producto.nombrePro }}</div>
                      <div class="PricePro">Precio:{{ producto.precioVendido | currency }}</div>
                      <div class="Tienda">Vendido Por:{{ producto.descripcionPro }}</div>

                      <button (click)="verProducto(producto)">Ver Producto</button>
                  </div>
              </div>
          </div>
      </main>
      </div>

    </div>

  </body>
  <footer><app-footer></app-footer></footer>

</div>
