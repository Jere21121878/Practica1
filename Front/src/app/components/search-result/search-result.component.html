<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Comprador</title>
  </head>

  <body>

    <div class="dash">
      <app-navbar></app-navbar>

      <!-- HEADER -->
    

      <!-- BODY -->
      <div class="body">

        <!-- SIDEBAR -->
        <div class="sidebar">

          
        </div>

        <!-- MAIN -->
      <!-- MAIN -->
      <main class="main">
        <div *ngFor="let producto of productos">
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image" [style.background-image]="'url(' + producto.foto + ')'"></div>
              <mat-card-title>
                <div class="TitlePro">{{ producto.nombrePro}}</div>
              </mat-card-title>
              <mat-card-subtitle>{{ producto.precioVendido }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>{{ producto.descripcionPro }}</p>
            </mat-card-content>
            <mat-card-content>
              <p>{{ producto.id }}</p>
            </mat-card-content>
            <mat-card-actions>
              <mat-icon (click)="verProducto(producto)" matTooltip="verProducto" class="search" fontIcon="search"></mat-icon>
            </mat-card-actions>
          </mat-card>
        </div>
      </main>


      </div>

    </div>

  </body>
  
</html>
