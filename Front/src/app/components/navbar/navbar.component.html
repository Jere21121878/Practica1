<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>

<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
</head>
<body>
    <header>
        <div class="brand-logo">
            <a href="#"><img src="/assets/og.jpg" alt="Brand Logo"></a>
        </div>
        <div class="search-bar">
            <input type="text" [(ngModel)]="searchTerm" placeholder="Search..." (keyup.enter)="search()">
            <button class="search-btn" (click)="search()"><i class="fas fa-search"></i></button>
        </div>
        <input type="checkbox" id="toggle-btn">
        <label for="toggle-btn" class="show-menu-btn"><i class="fas fa-bars"></i></label>
        <ul class="navigation">
            <li><a href="#"><i class="fas fa-house-damage"></i> Home</a></li>
            <li><a href="seguridad"><i class="fas fa-shield-alt"></i> Seguridad</a></li>
            <li>
                <a href="carro">
                    <i class="fas fa-shopping-cart"></i> Carro
                    <span class="notification-badge" *ngIf="contadorProductos > 0">{{ contadorProductos }}</span>
                </a>
            </li>
            
            <li *ngIf="isLoggedIn" (click)="toggleDropdown()">
                <a class="login-btn"><i class="fas fa-user"></i> {{ userName }}</a>
                <ul class="dropdown-menu" *ngIf="isDropdownOpen">
                    <li><a href="#">Perfil</a></li>
                    <li><a href="#" (click)="logout()">Cerrar sesión</a></li>
                </ul>
            </li>
            <li *ngIf="!isLoggedIn"><a href="login" class="login-btn"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a></li>
        </ul>
        <label for="toggle-btn" class="hide-menu-btn"><i class="fas fa-times"></i></label>
    </header>
    
</body>
